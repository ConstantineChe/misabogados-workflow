{% extends "layout.html" %}
{% block page %}
<div class="categoria-body container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Forgot password</h1>
      <form id="login_form" method="POST" action="/reset-password">
        {% csrf-field %}
        {% for field,message in messages.errors %}
        <div class="alert alert-danger">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <p>{{message}}</p>
        </div>
        {% endfor %}
        <input type="hidden" name="code" value="{{code}}" />
        <div class="form-group">
          <label class="control-label" for="new-password">Password:</label>
          <input class="form-control" type="password" name="new-password" minlength=6 required/>
        </div>
        <div class="form-group">
          <label class="control-label" for="confrirm-password">Password:</label>
          <input class="form-control" type="password" name="confirm-password" minlength=6 required/>
        </div>
        <button class="btn btn-lg btn-block btn-info" data-loading-text="Cargando...">Reset</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
