{% extends "layout.html" %}
{% block page %}
<div class="categoria-body container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Recuperar contrase√±a</h1>
      <form id="login_form" method="POST" action="/forgot-password">
        {% csrf-field %}
        {% for field,message in messages.errors %}
        <div class="alert alert-danger">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <p>{{message}}</p>
        </div>
        {% endfor %}
        <div class="form-group">
          <label class="control-label" for="email">Email:</label>
          <input class="form-control" type="email" name="email" value="{{email}}" required/>
        </div>
        {% recaptcha-field %}
        <button class="btn btn-lg btn-block btn-info" data-loading-text="Cargando...">Recuperar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
