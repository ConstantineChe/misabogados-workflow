<div class="col-md-4 col-md-offset-4">
  <h1>Signup</h1>
  <form id="signup_form" method="POST" action="/signup">
    {% csrf-field %}
    {% for field,message in messages.errors %}
    <div class="alert alert-danger">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <p>{{message}}</p>
    </div>
    {% endfor %}
    <div class="form-group">
      <label class="control-label" for="name">Nombre:</label>
      <input class="form-control" type="text" name="name" value="{{name}}" required/>
    </div>
    <div class="form-group">
      <label class="control-label" for="email">Email:</label>
      <input class="form-control" type="email" name="email" value="{{email}}" required/>
    </div>
    <div class="form-group">
      <label class="control-label" for="problem">Password:</label>
      <input class="form-control" type="password" name="password" required>
    </div>
    <div class="form-group">
      <label class="control-label" for="problem">Confirm Password:</label>
      <input class="form-control" type="password" name="confirm-password" required>
    </div>
    {% recaptcha-field %}
    <button class="btn btn-lg btn-block btn-info" data-loading-text="Cargando...">Sign-up</button>
  </form>
</div>
